<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Nkosinathi Manu Dhanda" />
    <meta
      name="description"
      content="Unofficial Steward Bank ZW Card Details Form"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <title>Steward - Card Details</title>
  </head>

  <body>
    <header class="header-wrapper">
      <!-- OUTER -->
      <section class="header-container-outer">
        <!-- INNER -->
        <section class="header-container-inner">
          <!-- CARD-FRONT -->
          <div class="card-front">
            <div class="brand-group">
              <figure class="steward-logo">
                <img
                  src="./images/sb-logo.png"
                  alt="sb-logo"
                  width="1613"
                  height="239"
                />

                <figcaption class="offscreen">sb-logo</figcaption>
              </figure>

              <figure class="visa-logo">
                <img
                  src="./images/visa-logo.svg"
                  alt="visa-logo"
                  width="800"
                  height="259"
                />

                <figcaption class="offscreen">visa-logo</figcaption>
              </figure>
            </div>

            <div class="nfc-group">
              <figure class="nfc-chip">
                <img
                  src="./images/chip.svg"
                  alt="chip"
                  width="1300"
                  height="965"
                />

                <figcaption class="offscreen">chip</figcaption>
              </figure>

              <figure class="nfc-icon">
                <img
                  src="./images/nfc-icon.svg"
                  alt="nfc-icon"
                  width="527"
                  height="717"
                />

                <figcaption class="offscreen">nfc-icon</figcaption>
              </figure>
            </div>

            <p class="card-number">0000 0000 0000 0000</p>

            <div class="last-group">
              <p class="owner-name">Jane Appleseed</p>

              <p class="expiry-date">
                <span class="exp-month">00</span>/<span class="exp-year"
                  >00</span
                >
              </p>
            </div>
          </div>

          <!-- CARD-BACK -->
          <div class="card-back">
            <div class="magnetic-strip"></div>

            <div class="signature">
              <span class="cvc">000</span>
            </div>

            <figure class="misc-pattern responsive-image">
              <img
                src="./images/card-back-pattern.svg"
                alt="card-back-pattern"
                width="186"
                height="26"
              />

              <figcaption class="offscreen">card-back-pattern</figcaption>
            </figure>
          </div>
        </section>
      </section>

      <figure class="globetrotter-logo responsive-image">
        <img
          src="./images/globetrotter-logo.svg"
          alt="globetrotter-logo"
          width="2085"
          height="353"
        />

        <figcaption class="offscreen">globetrotter-logo</figcaption>
      </figure>

      <figure class="globetrotter-model responsive-image">
        <img
          src="./images/traveller-woman.png"
          alt="traveller-woman"
          width="1335"
          height="2000"
        />

        <figcaption class="offscreen">traveller-woman</figcaption>
      </figure>
    </header>

    <main class="main-thanks-wrapper">
      <figure class="main-thanks__hero">
        <img
          src="./images/icon-complete.svg"
          alt="icon-complete"
          width="80"
          height="80"
        />

        <figcaption class="offscreen">icon-complete</figcaption>
      </figure>

      <h1 class="main-thanks__title center">thank you!</h1>

      <p class="main-thanks__description center">
        Weâ€™ve added your card details
      </p>

      <button type="submit" class="continue-button nowrap center">
        Continue
      </button>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
