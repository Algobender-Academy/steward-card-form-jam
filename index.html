<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Nkosinathi Manu Dhanda" />
    <meta
      name="description"
      content="Unofficial Steward Bank ZW Card Details Form"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <title>Steward - Card Details</title>
  </head>

  <body>
    <header class="header-wrapper">
      <!-- OUTER -->
      <section class="header-container-outer">
        <!-- INNER -->
        <section class="header-container-inner">
          <!-- CARD-FRONT -->
          <div class="card-front">
            <div class="brand-group">
              <figure class="steward-logo">
                <img
                  src="./images/sb-logo.png"
                  alt="sb-logo"
                  width="1613"
                  height="239"
                />

                <figcaption class="offscreen">sb-logo</figcaption>
              </figure>

              <figure class="visa-logo">
                <img
                  src="./images/visa-logo.svg"
                  alt="visa-logo"
                  width="800"
                  height="259"
                />

                <figcaption class="offscreen">visa-logo</figcaption>
              </figure>
            </div>

            <div class="nfc-group">
              <figure class="nfc-chip">
                <img
                  src="./images/chip.svg"
                  alt="chip"
                  width="1300"
                  height="965"
                />

                <figcaption class="offscreen">chip</figcaption>
              </figure>

              <figure class="nfc-icon">
                <img
                  src="./images/nfc-icon.svg"
                  alt="nfc-icon"
                  width="527"
                  height="717"
                />

                <figcaption class="offscreen">nfc-icon</figcaption>
              </figure>
            </div>

            <p class="card-number">0000 0000 0000 0000</p>

            <div class="last-group">
              <p class="owner-name">Jane Appleseed</p>

              <p class="expiry-date">
                <span class="exp-month">00</span>/<span class="exp-year"
                  >00</span
                >
              </p>
            </div>
          </div>

          <!-- CARD-BACK -->
          <div class="card-back">
            <div class="magnetic-strip"></div>

            <div class="signature">
              <span class="cvc">000</span>
            </div>

            <figure class="misc-pattern responsive-image">
              <img
                src="./images/card-back-pattern.svg"
                alt="card-back-pattern"
                width="186"
                height="26"
              />

              <figcaption class="offscreen">card-back-pattern</figcaption>
            </figure>
          </div>
        </section>
      </section>

      <figure class="globetrotter-logo responsive-image">
        <img
          src="./images/globetrotter-logo.svg"
          alt="globetrotter-logo"
          width="2085"
          height="353"
        />

        <figcaption class="offscreen">globetrotter-logo</figcaption>
      </figure>

      <figure class="globetrotter-model responsive-image">
        <img
          src="./images/traveller-woman.png"
          alt="traveller-woman"
          width="1335"
          height="2000"
        />

        <figcaption class="offscreen">traveller-woman</figcaption>
      </figure>
    </header>

    <main class="main-wrapper">
      <form
        action="#"
        class="card-details-form"
        id="cardDetailsForm"
        novalidate
      >
        <section class="form-wrapper">
          <div class="full-name-wrapper">
            <p class="input-title">cardholder name</p>

            <input
              type="text"
              class="full-name"
              name="full-name"
              placeholder="e.g. Jane Appleseed"
              required
            />

            <p class="message">hello</p>
          </div>

          <div class="card-num-wrapper">
            <p class="input-title">card number</p>

            <input
              type="text"
              inputmode="numeric"
              maxlength="19"
              class="card-num"
              name="card-num"
              placeholder="e.g. 1234 5678 9123 0000"
              required
            />

            <p class="message">hello</p>
          </div>

          <section class="date-cvc-group">
            <div class="expiry-group">
              <p class="input-title">exp. date (mm/yy)</p>

              <div class="date-group">
                <div class="date-wrapper">
                  <input
                    type="text"
                    inputmode="numeric"
                    maxlength="2"
                    class="date-input"
                    name="month"
                    placeholder="MM"
                    required
                  />

                  <input
                    type="text"
                    inputmode="numeric"
                    maxlength="2"
                    class="date-input"
                    name="year"
                    placeholder="YY"
                    required
                  />
                </div>
              </div>

              <p class="message">hello</p>
            </div>

            <div class="cvc-wrapper">
              <p class="input-title">cvc</p>

              <input
                type="text"
                inputmode="numeric"
                maxlength="3"
                class="cvc-input"
                name="cvc"
                placeholder="e.g. 123"
                required
              />

              <p class="message">hello</p>
            </div>
          </section>
        </section>

        <button type="submit" class="submit-button nowrap center">
          Confirm
        </button>

        <a href="#" class="video-link">
          <figure class="video-icon">
            <img
              src="./images/video-link.svg"
              alt="video-icon"
              width="667"
              height="467"
            />

            <figcaption class="offscreen">video-icon</figcaption>
          </figure>

          learn more
        </a>
      </form>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
